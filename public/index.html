<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width"/>
    <title>Guitarshop</title>
    <link href="stylesheets/bootstrap.min.css" rel="stylesheet"/>
    <link href="stylesheets/font-awesome.min.css" rel="stylesheet">
    <link href="stylesheets/index_style.css" rel="stylesheet">
    <link href="stylesheets/datatables.min.css" rel="stylesheet">
    <script src="javascripts/jquery.js"></script>
    <script src="javascripts/bootstrap.min.js"></script>
    <script src="javascripts/datatables.min.js"></script>

</head>
<body>
<nav class="navbar sticky-top navbar-expand-lg navbar-light bg-light static-top mb-5 shadow">
    <div class="container">
        <a class="navbar-brand" href="#">Guitarshop</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li id="li_main" class="nav-item navLis">
                    <a class="nav-link" href="#main">Главная
                        <span class="sr-only">(current)</span>
                    </a>
                </li>
                <li id="li_adding" class="nav-item navLis">
                    <a class="nav-link" href="#adding">Добавить</a>
                </li>
                <li id="li_login" class="nav-item navLis">
                    <a class="nav-link" href="#login">Войти</a>
                </li>

                <!--MUST BE SHOWN AFTER USER LOGGED ID -->

                <li id="li_logout" class="nav-item navLis" style="display: none">
                    <a class="nav-link" href="#">Выйти</a>
                </li>
            </ul>
        </div>
    </div>

</nav>

<main class="container">

    <!-- -=-=-=-=-=MAIN PAGE  -=-=-=-=-=-=-=-=-=-=-=-=-==-=-=-=-=-->
    <div class="page" id=mainPage>
        <div class="container">
            <table id="guitarTable" class="table table-hover table-sm">
                <thead>
                <tr>
                    <th scope="col">Фото</th>
                    <th scope="col">Артикул</th>
                    <th scope="col">Модель</th>
                    <th scope="col">Остаток на складе</th>
                    <th>Действия</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Register Page-=-=-=-=-=-=-=-=-=-=-=-=-->
    <div class="page" id=registerPage>
        <div class="container h-100">
            <div class="d-flex justify-content-center h-100">
                <div class="user_card">
                    <div class="d-flex justify-content-center">
                        <div class="brand_logo_container">
                            <img src="images/logo_bckgrnd.png" class="brand_logo" alt="Logo">
                        </div>
                    </div>
                    <div class="d-flex justify-content-center form_container">
                        <form id="register_form">
                            <div class="input-group mb-2">
                                <div class="input-group-append">
                                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                                </div>
                                <input type="text" name="login_input" class="form-control input_user" value="" placeholder="логин">
                            </div>
                            <div class="input-group mb-2">
                                <div class="input-group-append">
                                    <span class="input-group-text"><i class="fas fa-key"></i></span>
                                </div>
                                <input type="text" name="email_input" class="form-control input_user" value="" placeholder="E-mail">
                            </div>
                            <div class="input-group mb-2">
                                <div class="input-group-append">
                                    <span class="input-group-text"><i class="fas fa-key"></i></span>
                                </div>
                                <input type="password" name="password_input" class="form-control input_pass" value="" placeholder="пароль">
                            </div>
                            <div class="form-group">
                                <div class="custom-control custom-checkbox">
                                    <input type="checkbox" class="custom-control-input" id="customControlInline1">
                                </div>
                            </div>
                            <div class="d-flex justify-content-center mt-3 login_container">
                                <button type="submit" id="btn" class="regLink  login_btn">Зарегистрироваться</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- LOGIN PAGE -=-=-=-=-===--==-==-=-=-=-=-=-=-->
    <div class="page" id=loginPage>
        <div class="container h-100">
            <div class="d-flex justify-content-center h-100">
                <div class="user_card">
                    <div class="d-flex justify-content-center">
                        <div class="brand_logo_container">
                            <img src="images/logo_bckgrnd.png" class="brand_logo" alt="Logo">
                        </div>
                    </div>
                    <div class="d-flex justify-content-center form_container">

                        <form id="login_form">
                            <div class="input-group mb-3">
                                <div class="input-group-append">
                                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                                </div>
                                <input type="text" name="login_input" class="form-control input_user" value="" placeholder="логин" required>
                            </div>
                            <div class="input-group mb-2">
                                <div class="input-group-append">
                                    <span class="input-group-text"><i class="fas fa-key"></i></span>
                                </div>
                                <input type="password" name="password_input" class="form-control input_pass" value="" placeholder="пароль" required>
                            </div>
                            <div class="form-group">
                                <div class="custom-control custom-checkbox">
                                    <input type="checkbox" class="custom-control-input" id="customControlInline">
                                </div>
                            </div>
                            <div class="d-flex justify-content-center mt-3 login_container">
                                <button type="submit" name="button" class="btn login_btn">Войти</button>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- ADDING PAGE -=-=-=-=-=-=-=--->
    <div class="page" id=addingPage>
        <form id="adding_form">
            <p><label> Название
                <input type="text" name="model" placeholder="Введите модель" required>
            </label></p>
            <p><label> Артикул
                <input type="number" name="guitar_id" placeholder="Введите артикул" required>
            </label></p>
            <p><label> Остаток
                <input type="text" name="amount" placeholder="Введите остаток" required>
            </label></p>

            <p><button type="submit" name="add">Добавить</button></p>
        </form>
    </div>
</main>
<script src="javascripts/main.js"></script>

</body>
</html>
